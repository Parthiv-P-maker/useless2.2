<!DOCTYPE html>
<html>
<head>
  <title>Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    h1 {
      color: #6200ea;
    }
    .notif {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .notif p {
      margin: 0 0 10px;
    }
    .notif button {
      margin-right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #6200ea;
      color: white;
      cursor: pointer;
    }
    .notif button:hover {
      background-color: #3700b3;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #6200ea;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>üîî Notifications</h1>
  <div id="notifs-container"></div>
  <a href="menu.html" class="back-button">‚Üê Back to Menu</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, push, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1rsOoQjBS1qhwhUNZSfMlRkS2hgJQTMQ",
      authDomain: "useless---p2.firebaseapp.com",
      databaseURL: "https://useless---p2-default-rtdb.firebaseio.com",
      projectId: "useless---p2",
      storageBucket: "useless---p2.appspot.com",
      messagingSenderId: "387646944392",
      appId: "1:387646944392:web:b87cd889fc93d8139bdb3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const container = document.getElementById("notifs-container");

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "INDEX.html";

      const userId = user.uid;
      const notifRef = ref(db, `notifications/${userId}`);

      onValue(notifRef, (snapshot) => {
        container.innerHTML = "";
        let firstShipHandled = false;

        snapshot.forEach(child => {
          const notif = child.val();
          const notifId = child.key;

          const div = document.createElement("div");
          div.className = "notif";

          if (!notif || !notif.type) {
            div.innerHTML = "<p>‚ö†Ô∏è Unknown notification format.</p>";
            container.appendChild(div);
            return;
          }

          // Ship type notification
          if (notif.type === "ship" && !firstShipHandled) {
            firstShipHandled = true;

            const { fromUser, toUser, shipType } = notif;

            if (!fromUser || !toUser || !shipType) {
              div.innerHTML = "<p>‚ö†Ô∏è Incomplete ship notification.</p>";
            } else {
              div.innerHTML = `
                <p>üíå You were shipped with <b>${fromUser.username}</b> as a <b>${shipType}</b> ship!</p>
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
                <p class="warning-text" style="color:red; display:none;">You must accept it eventually üíò</p>
              `;

              const yesBtn = div.querySelector(".yes-btn");
              const noBtn = div.querySelector(".no-btn");
              const warningText = div.querySelector(".warning-text");

              yesBtn.onclick = () => {
                const fromId = fromUser.id;
                const acceptorName = toUser.username || auth.currentUser.displayName || "Someone";

                const newNotifRef = push(ref(db, `notifications/${fromId}`));
                let customMsg = "";

                if (shipType === "romantic") {
                  customMsg = `${acceptorName} said YES to your ‚ù§Ô∏è romantic ship!`;
                } else if (shipType === "friend") {
                  customMsg = `${acceptorName} happily accepted your üíõ friendship ship!`;
                } else if (shipType === "rival") {
                  customMsg = `${acceptorName} accepted your üî• rivalship. Let the games begin!`;
                } else {
                  customMsg = `${acceptorName} accepted your ${shipType} ship! üéâ`;
                }

                set(newNotifRef, {
                  type: "shipAccepted",
                  message: customMsg,
                  timestamp: Date.now()
                });

                remove(ref(db, `notifications/${userId}/${notifId}`));
              };

              noBtn.onclick = () => {
                warningText.style.display = "block";
                alert("Please rethink. You can't say no to love üíî");
              };
            }

            container.appendChild(div);
            return;
          }

          // Other types (shipAccepted, etc.)
          if (notif.type === "shipAccepted") {
            div.innerHTML = `<p>‚úÖ ${notif.message}</p>`;
            const dismiss = document.createElement("button");
            dismiss.textContent = "Dismiss";
            dismiss.onclick = () => {
              remove(ref(db, `notifications/${userId}/${notifId}`));
            };
            div.appendChild(dismiss);
          } else {
            div.innerHTML = `<p>üîî ${notif.message || "Unknown notification."}</p>`;
            const dismiss = document.createElement("button");
            dismiss.textContent = "Dismiss";
            dismiss.onclick = () => {
              remove(ref(db, `notifications/${userId}/${notifId}`));
            };
            div.appendChild(dismiss);
          }

          container.appendChild(div);
        });
      });
    });
  </script>

</body>
</html>
